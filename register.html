        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                        <h3 class="text-center">Please enter your details to register.</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="alert alert-warning col-sm-8 col-sm-offset-2" style="display: none;">
                            <strong>Warning!</strong> Invalid public key. Please enter a valid public key to register.
                        </div>
                                    
                        <div class="alert alert-info col-sm-8 col-sm-offset-2" style="display: none;">
                            <strong>Info!</strong> User already registered. Please check your details.
                        </div>
                    </div>
                    
                    <form name="registerForm" class="form-horizontal" action="signupphp.php" method="post">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="name">Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="name" placeholder="Enter name" name = "name" required autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="Phone">Phone:</label>
                            <div class="col-sm-8">
                                <input type="age" class="form-control" id="Phone" placeholder="Enter Phone" name = "Phone" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="Account">Account Address:</label>
                            <div class="col-sm-8"> 
                                <input type="text" class="form-control" id="Account" placeholder="Enter account address" name = "addr" required>
                            </div>
                        </div>
                        <div class="form-group"> 
                            <label for="designation" class="control-label col-sm-2">Registering As</label>
                            <div class="col-sm-8">
                              <select class="form-control" name='designation' id="designation" required>
                                    <option selected disabled>-- please select --</option>
                                    <option value="patient">patient</option> 
                                    <option value="insurer">insurer</option>
                               </select>
                           </div> 
                        </div> 
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="Password">Password:</label>
                            <div class="col-sm-8"> 
                                <input type="text" class="form-control" id="Password" placeholder="Enter password" name = "pass" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="Email">Email:</label>
                            <div class="col-sm-8"> 
                                <input type="text" class="form-control" id="Email" placeholder="Enter email" name = "mail" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary btn-lg" type="submit">Register</button>
                        </div>
                    </form>
